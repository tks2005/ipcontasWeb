<!DOCTYPE html>
<html

<meta charset="utf-8"/>
	<head>

	    <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
	
	    <link th:href="@{/css/style.css}" rel="stylesheet"/>

	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
		    <div class="container">
		        <div class="navbar-header">
		            <button
		                    type="button" class="navbar-toggle collapsed"
		                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
		                    aria-controls="navbar"
		            >
		                <span class="sr-only">Toggle navigation</span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		            </button>
		
		            <a class="navbar-brand" href="/">Ipcontas Web</a>
		        </div>
		        <div id="navbar" class="collapse navbar-collapse">
		            <ul class="nav navbar-nav">
		                <li sec:authorize="hasRole('PG_REL_CUSTOS')"><a href="/cadastro-usuario">Cadastro de usuários</a></li>
		                <li sec:authorize="hasRole('PG_PROJETOS')"><a href="/projetos">Projetos</a></li>
		                <li sec:authorize="hasRole('PG_REL_CUSTOS')"><a href="/relatorio-custos">Relatório Custos</a></li>
		                <li sec:authorize="hasRole('PG_REL_EQUIPE')"><a href="/relatorio-equipe">Relatório Equipe</a></li>
		            </ul>
		            
		            <form action="/logout" method="post" class="navbar-form navbar-right">
		        		<button type="submit" class="btn btn-default">
		        			<span class="glyphicon glyphicon-log-out"></span>
		        			Sair
		        		</button>
		        		
		        		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			      	</form>
		            <!--
		            -->
		            
		            <ul class="nav navbar-nav navbar-right">
						<li class="dropdown">

							</a>
							
							<ul class="dropdown-menu">
								<li><a href="" target="_blank">Conta</a></li>

		    <footer>
